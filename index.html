<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="google-site-verification"
      content="rV7lR0MQt1vK9JVrWEYbSlWCFtU1cuOHS__G96FWu7M"
    />
    <title>MandelGL</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
  </head>

  <body>
    <canvas id="gl-canvas"></canvas>
    <div id="frame-rate-container">
      <span id="mouse-location"></span>
      <span id="frame-rate"></span> FPS
    </div>

    <ul class="menu">
      <li class="menuTitle collapseMenu">Commands</li>
      <li class="menuItem collapseMenu">
        Pan View
        <span class="shortcut">Click + Drag</span>
      </li>
      <li class="menuItem collapseMenu">
        Zoom
        <span class="shortcut">Scroll or Pinch Zoom</span>
      </li>
      <li class="menuTitle">Settings</li>
      <li class="menuItem">
        <span>Pick one example:</span>
        <div class="shortcut">
          <select id="exampleSelect" class="expand" name="Families of maps">
            <option value="quadratic" selected>Quadratic family</option>
            <option value="per2">Per₂</option>
            <option value="per3_0">Per₃(0)</option>
            <option value="per4_0">Per₄(0)</option>
          </select>
        </div>
      </li>
      <li class="menuItem">
        <span>f(z, c) =</span>
        <div class="shortcut">
          <input id="fInput" class="expand" type="text" required />
          <span></span>
        </div>
      </li>
      <li class="menuItem">
        <span>crit(c) =</span>
        <div class="shortcut">
          <input id="critInput" class="expand" type="text" required />
          <span></span>
        </div>
      </li>
      <li class="menuItem">
        <span>c =</span>
        <div class="shortcut">
          <input id="cInput" class="expand" type="text" required />
          <span></span>
        </div>
      </li>
      <li class="menuItem">
        <span>Max iterations =</span>
        <div class="shortcut">
          <input id="maxIter" class="expand" type="text" required />
          <span></span>
        </div>
      </li>
      <li>
        <div class="shortcut">
          <button id="compileButton">Compile</button>
        </div>
      </li>
    </ul>

    <button class="hamburger" title="Open/Close Menu">
      <i class="menuIcon material-icons" style="display: block">menu</i>
      <i class="closeIcon material-icons" style="display: none">close</i>
    </button>

    <div id="topButtonsContainer">
      <button id="resetLarge" class="otherButtons" title="Reset Large View">
        <i class="material-icons" style="display: block">refresh</i>
      </button>
      <button id="switchViews" class="otherButtons" title="Switch Views">
        <i class="material-icons" style="display: block">repeat</i>
      </button>
      <button id="switchTools" class="otherButtons" title="Pick Point">
        <i class="material-icons" style="display: block">touch_app</i>
      </button>
    </div>

    <div id="bottomButtonsContainer">
      <button id="resetSmall" class="otherButtons" title="Reset Small View">
        <i class="material-icons" style="display: block">refresh</i>
      </button>
    </div>

    <div id="title">MandelGL</div>
  </body>
  <script src="lib/math.js"></script>
  <script src="lib/gl-matrix-min.js" type="module"></script>
  <script src="js/gl-mandel.js" type="module"></script>
</html>
